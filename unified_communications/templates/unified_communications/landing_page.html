    <style>
        .tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid #2c3e50;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            border: 1px solid #2c3e50;
            border-radius: 4px;
            width: 30%;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #2c3e50;
            color: white;
        }
        .active-tab {
            background-color:#2c3e50;
            color: white;
        }
        .form-section {
            display: none;
            margin-top: 20px;
        }
        .active-section {
            display: block;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        label {
            font-size: 16px;
            width: 60%;
        }
        input[type="number"], input[type="text"] {
            width: 35%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2c3e50;
        }
    </style>

<h1>Unified Communications Pricing Tool</h1>

<!-- UCaaS Tab Script -->
<script>
    document.addEventListener('shown.bs.tab', function (event) {
        if (event.target.id === 'ucaas-tab') {
            console.log("UCaaS tab activated.");

            // Initialize the inner UCaaS tabs
            const $tabs = $('.ucaas-tabs .tab');
            const $sections = $('.form-section');

            // Activate first tab and section
            $tabs.removeClass('active-tab');
            $sections.removeClass('active-section');
            $tabs.first().addClass('active-tab');
            $sections.first().addClass('active-section');

            // Set up tab click handler
            $tabs.off('click').on('click', function() {
                const target = $(this).data('target');
                $tabs.removeClass('active-tab');
                $sections.removeClass('active-section');
                $(this).addClass('active-tab');
                $('#' + target).addClass('active-section');
            });

            // Set up phoneCheckbox logic
            $('input[name="phoneCheckbox"]').off('change').on('change', function() {
                const phone = $(this).val();
                if ($(this).is(':checked')) {
                    $('#phone_count_inputs').append(
                        `<div class="form-group" id="${phone}_group">
                            <label for="${phone}_count">${phone} Quantity:</label>
                            <input type="number" id="${phone}_count" name="${phone}_count" min="0" placeholder="Enter quantity" required>
                        </div>`
                    );
                } else {
                    $(`#${phone}_group`).remove();
                }
            });
        }
    });
</script>
