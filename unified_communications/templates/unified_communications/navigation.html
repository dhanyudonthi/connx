{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNX Consumer Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar {
            padding: 10px 0;
        }
        .navbar-brand img {
            width: 50px;  /* Adjust the size of the logo */
            height: auto;
        }
    </style>
</head>
<body>
    {% load static %}

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2c3e50;">
        <div class="container">
            <a class="navbar-brand" href="/">
                <!-- Reference the logo from the static folder, increase size -->
                <img src="{% static 'images/logo.png' %}" alt="Logo" style="width: 80px; height: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
       <!-- Menu items in the center -->
       <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'create_estimate' %}" class="nav-link">Create Estimate</a></li>
                <li class="nav-item"><a href="{% url 'track_estimate' %}" class="nav-link">Track Estimate</a></li>
                <li class="nav-item"><a href="{% url 'user_logout' %}" class="nav-link">Logout</a></li>
            {% else %}
                <li class="nav-item"><a href="{% url 'user_login' %}" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link">Sign Up</a></li>
            {% endif %}
        </ul>
        
    </div>
        </div>
    </nav>
    
    <style>
        /* Increase the font size and make the navbar links bold */
        .navbar-nav .nav-link {
            font-size: 18px; /* Increased font size */
            font-weight: Medium; /* Make the text bold */
            padding-left: 39px;  /* Add space to the left of each link */
            padding-right: 39px; /* Add space to the right of each link */
        }
    
        /* Optional: Add some spacing between items on smaller screens */
        @media (max-width: 768px) {
            .navbar-nav .nav-link {
                padding-left: 12px;  /* Reduced space for mobile screens */
                padding-right: 12px; /* Reduced space for mobile screens */
            }
        }
    </style>
    
    <!-- Content goes here -->
    <div class="container">
        <!-- Your page content goes here -->
    </div>
</body>
</html>
