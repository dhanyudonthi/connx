{% extends 'unified_communications/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 25rem;">
        <h3 class="text-center mb-4">Login</h3>
        <form method="POST" action="{% url 'user_login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">
            <!-- if post is redirecting, goes to next -->
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        <p class="text-center mt-3"><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
    </div>
</div>
{% endblock %}
